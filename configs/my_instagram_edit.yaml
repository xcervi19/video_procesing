# My Instagram Edit Configuration
# 
# This config demonstrates all the new features:
# - Preview mode for fast iteration
# - Crop from bottom
# - Multiple timed neon text overlays (with % width sizing)
# - Sound effects with fadeout
# - In-video transitions
# - Auto font download from Google Fonts

# Input/Output
input_files:
  - /Users/karel.cervicek/Documents/media/marketing/prispevek7/en/davinci_out.mov
output_path: /Users/karel.cervicek/Documents/media/marketing/prispevek7/en/output.mov

# ============================================================
# PREVIEW MODE - Fast rendering for testing
# ============================================================
# Set preview_mode: true to render only a portion of the video
# Output will be: output_preview.mp4 (fast H.264 instead of ProRes)
preview_mode: true  # Change to true for quick previews

preview:
  start_time: 0.0     # Start from this time (seconds)
  end_time: 16.0       # End at this time (seconds)
  scale: null         # Optional: 0.5 for half resolution (faster)
# ============================================================

# Crop settings - remove percentage from edges
crop:
  top: 0
  bottom: 10    # Remove 10% from bottom
  left: 0
  right: 0

# In-video transitions - add slide transitions at these times
# Leave empty [] for no transitions
in_video_transitions: []
# Example: [3.0, 6.0]  # Transitions at 3s and 6s

# Transition settings
transition_type: slide
transition_duration: 0.3

# ============================================================
# SUBTITLES
# ============================================================
subtitles:
  # Words that get special treatment: in subtitle line and/or in text_overlays
  special_words:
    "378": {}
    "five": {}
    "24 months": {}
  # true = hide normal subtitle line, show only special words (one at a time)
  # false = show full subtitle line as usual
  show_only_special_words: false
  # true = text_overlays with use_subtitle_word show only special words
  # false = overlay shows every spoken word
  use_overlay_for_special_words: true

# Spoken-word highlight (current word in subtitle line)
spoken_word_highlight:
  enabled: true
  effect: soft_pill   # Highlight style for current word (e.g. soft_pill)

# Subtitle line font (same as neon for consistent look)
subtitle_settings:
  font: "Bebas Neue"
  font_size: 48
  position_y_percent: 0.5
  max_words_per_subtitle: 4   # show 2â€“5 words on screen at a time
# ============================================================
# TEXT ANIMATION SETTINGS
# ============================================================
# Available animations: typewriter, pop_in, fade, none
# Default applies to all text overlays unless overridden
default_animation: typewriter

# Animation timing configuration
animation_config:
  chars_per_second: 15      # Typewriter speed (characters per second)
  entrance_duration: 0.4    # Duration of entrance animation
  exit_duration: 0.3        # Duration of fade out
  fade_out: true            # Whether to fade out at end
  entrance_easing: ease_out_expo    # Smooth professional easing
  exit_easing: ease_in_out_quad     # Smooth exit

# Text overlays: subtitle-driven only (no start_time/duration).
# When subtitles.use_overlay_for_special_words is true, overlay shows only words in subtitles.special_words.
# - use_subtitle_word: true = show (filtered) spoken word with this effect (e.g. center overlay).
# - segment_index: show a specific segment's text at that segment's time.
text_overlays:
  - name: word_highlight
    sync_to_titles: true
    use_subtitle_word: true
    position: ["center", "center"]
    width_percent: 50
    animation: pop_in
    futuristic: false

# Sound effects configuration
sound_effects:
  folder: effects_sound   # Folder containing your sound files
  fadeout: true           # Apply fadeout to sounds
  fadeout_duration: 1.0   # Fadeout duration in seconds
  sounds:
    - name: descent_whoosh.mp3
      time: 11.0
      volume: 1.3
    # Example:
    # - name: whoosh.mp3
    #   time: 1.0
    #   volume: 0.8
    # - name: impact.wav
    #   time: 4.0
    #   volume: 0.7
    # - name: success.mp3
    #   time: 8.0
    #   volume: 0.6

# Neon effect settings (applies to all text overlays)
# Font will be auto-downloaded from Google Fonts if not found locally
neon_settings:
  color: "#39FF14"        # Neon green for visible glow effect
  glow_intensity: 2.5     # Higher intensity for more visible glow
  glow_radius: 25         # Larger base radius (auto-scaled for large fonts)
  glow_layers: 4          # More glow layers for smoother effect
  pulse: false            # Disable pulse during animation for cleaner look
  pulse_speed: 3.0
  font: "Bebas Neue"      # Modern, technical font (auto-downloaded)
  font_size: 72           # Used as fallback if width_percent not specified
  secondary_color: "#00FFFF"  # Cyan for futuristic effect
  stroke_color: "#000000" # Black outline for contrast
  stroke_width: 2         # Thinner outline to not cover glow

# Export settings
export:
  preset: prores_422_hq   # ProRes 422 HQ, 10-bit
  # Other options: h264_high, h264_web, instagram
